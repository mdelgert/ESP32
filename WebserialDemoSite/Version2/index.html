<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ESP32 installer</title>
    <meta name="description" content="Easily install ESP32 firmware on the web." />
    <meta name="viewport" content="width=device-width" />
    <meta name="color-scheme" content="dark light" />
    <link rel="stylesheet" href="styles.css" />
    <script src="esp32webtools/install-button.js"></script>
    <!-- <script type="module" src="https://unpkg.com/esp-web-tools@8.0.1/dist/web/install-button.js?module"></script> -->
    <!-- <script type="module" src="https://unpkg.com/esp-web-tools@10.1.0/dist/web/install-button.js?module"></script> -->
  </head>
  <body>
    <div class="content">
      <h1>ESP32 installer</h1>
      <p>Select your product</p>
      <ul class="radios">
        <li>
          <label><input type="radio" name="type" value="pt1" /> PassTxt1</label>
        </li>
        <li>
          <label><input type="radio" name="type" value="pt2" /> PassTxt2</label>
        </li>
        <li>
          <label><input type="radio" name="type" value="pt3" /> PassTxt3</label>
        </li>
        <li>
          <label><input type="radio" name="type" value="pt4" /> PassTxt4</label>
        </li>
        <li>
          <label><input type="radio" name="type" value="pt13" /> PassTxt13</label>
        </li>
      </ul>
      <p class="button-row" align="center">
        <esp-web-install-button class="invisible"></esp-web-install-button>
      </p> 
      <!-- 
      <div class="footer">
        <a href="https://github.com/sle118/squeezelite-esp32"
          >Squeezelite-ESP32</a
        > &mdash;
        Installer powered by <a href="https://esphome.github.io/esp-web-tools/">ESP Web Tools</a>.
      </div>  
      -->
    <script>
      document.querySelectorAll('input[name="type"]').forEach(radio =>
        radio.addEventListener("change", () => {
          const button = document.querySelector('esp-web-install-button');
          button.manifest = `./manifest_${radio.value}.json`;
          button.classList.remove('invisible');
          window.selectedBaudRate = 115200; // statically set to 115200 baud, because other values don't work
        })
      );
    </script>
  </body>
</html>
